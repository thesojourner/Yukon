	var army = 400;	
	var bonus = Math.round(Math.random() *10) /100;
	console.log("Bonus: " + bonus);

	var sign = Math.ceil(Math.random() *2 );	
	console.log("sign: "+ sign);
	
	if(sign == 2){
		bonus = bonus * -1;
	}

	console.log("Final bonus multiplier: " + bonus);

	var army_difference = army * bonus;
	
	army = army + army_difference;

	console.log("final army strength: " + army);
</script>
